<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/06566b8190.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <h1>Random Programming Quotes</h1>
    </div>
    <div class="row text-center">
      <div id="quote-space" class="col-xs-6 col-md-12 well well-lg">
        <p id="quote-content">Welcome to the Quote Machine!</p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-6 col-md-12">
        <button id="getQuote" class="btn btn-default btn-lg">
      Next
      </button>
        <button id="getTweet" class="btn btn-default btn-lg"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet it!</button>
      </div>
    </div>
    <p id="pr" class="text-center small">Quotes from stormconsultancy . Coded by <strong>PRbsas<strong></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
